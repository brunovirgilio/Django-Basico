{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/estilohistorias.css' %}"/>
    <title>Comentários</title>
</head>
<body>
    <section id='interface-historias'>
        <table>
        <tr>
            <td>Nome</td>
            <td>Comentário</td>
        </tr>
        {% for x in comentario %}
            <tr>
                <td>{{ x.nome }}</td>

                <td>{{ x.post }}</td>
            </tr>
        {% endfor %}
        </table>
        <a id='botao' href="{% url 'postagem' %}">Faça comentários</a><br><br>
        <a id='botao' href="{% url 'index' %}">Voltar</a>  
    </section>
</body>
</html>
